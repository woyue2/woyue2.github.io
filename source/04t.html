<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-button" style="position: fixed; top:0">隐藏读音</button><br>
    <table>
        <tr>
            <th>平假名</th>
            <th>片假名</th>
            <th>读音</th>
          </tr>
        <tr>
            <td>た</td>
            <td>タ</td>
            <td class="reading">ta</td>
          </tr>
          <tr>
            <td>ち</td>
            <td>チ</td>
            <td class="reading">chi</td>
          </tr>
          <tr>
            <td>つ</td>
            <td>ツ</td>
            <td class="reading">tsu</td>
          </tr>
          <tr>
            <td>て</td>
            <td>テ</td>
            <td class="reading">te</td>
          </tr>
          <tr>
            <td>と</td>
            <td>ト</td>
            <td class="reading">to</td>
        </tr>      
    </table>
    <script>
        let toggleButton = document.getElementById('toggle-button');
        let table = document.querySelector('table');
    
        toggleButton.addEventListener('click', function() {
        table.classList.toggle('hide-reading');
    });
    </script>
</body>
</html>
