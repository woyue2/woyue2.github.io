<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button id="toggle-button" style="position: fixed; top:0">隐藏读音</button><br>
    <table>
        <tr>
            <th>平假名</th>
            <th>片假名</th>
            <th>读音</th>
        </tr>
        <tr> <td>は</td> <td>ハ</td> <td class="reading">ha</td> </tr> 
        <tr> <td>ひ</td> <td>ヒ</td> <td class="reading">hi</td> </tr> 
        <tr> <td>ふ</td> <td>フ</td> <td class="reading">fu</td> </tr> 
        <tr> <td>へ</td> <td>ヘ</td> <td class="reading">he</td> </tr> 
        <tr> <td>ほ</td> <td>ホ</td> <td class="reading">ho</td> </tr> 
    </table>
    <script>
        let toggleButton = document.getElementById('toggle-button');
        let table = document.querySelector('table');
    
        toggleButton.addEventListener('click', function() {
        table.classList.toggle('hide-reading');
    });
    </script>
</body>
</html>
