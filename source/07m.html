<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-button" style="position: fixed; top:0">隐藏读音</button><br>
    <table>
        <tr>
            <th>平假名</th>
            <th>片假名</th>
            <th>读音</th>
        </tr>
        <tr> <td>ま</td> <td>マ</td> <td class="reading">ma</td> </tr> 
        <tr> <td>み</td> <td>ミ</td> <td class="reading">mi</td> </tr> 
        <tr> <td>む</td> <td>ム</td> <td class="reading">mu</td> </tr> 
        <tr> <td>め</td> <td>メ</td> <td class="reading">me</td> </tr> 
        <tr> <td>も</td> <td>モ</td> <td class="reading">mo</td> </tr>
    </table>
    <script>
        let toggleButton = document.getElementById('toggle-button');
        let table = document.querySelector('table');
    
        toggleButton.addEventListener('click', function() {
        table.classList.toggle('hide-reading');
    });
    </script>
</body>
</html>
