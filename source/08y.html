<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-button" style="position: fixed; top:0">隐藏读音</button><br>
    <table>
        <tr>
            <th>平假名</th>
            <th>片假名</th>
            <th>读音</th>
        </tr>
        <tr> <td>や</td> <td>ヤ</td> <td class="reading">ya</td> </tr> 
        <tr> <td></td> <td></td> <td>i</td> </tr>
        <tr> <td>ゆ</td> <td>ユ</td> <td class="reading">yu</td> </tr> 
        <tr> <td></td> <td></td> <td>e</td> </tr>
        <tr> <td>よ</td> <td>ヨ</td> <td class="reading">yo</td> </tr> 
    </table>
    <script>
        let toggleButton = document.getElementById('toggle-button');
        let table = document.querySelector('table');
    
        toggleButton.addEventListener('click', function() {
        table.classList.toggle('hide-reading');
    });
    </script>
</body>
</html>
