<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-button" style="position: fixed; top:0">隐藏读音</button><br>
    <table>
        <tr>
            <th>平假名</th>
            <th>片假名</th>
            <th>读音</th>
        </tr>
        <tr> <td>ら</td> <td>ラ</td> <td class="reading">ra</td> </tr> 
        <tr> <td>り</td> <td>リ</td> <td class="reading">ri</td> </tr> 
        <tr> <td>る</td> <td>ル</td> <td class="reading">ru</td> </tr> 
        <tr> <td>れ</td> <td>レ</td> <td class="reading">re</td> </tr> 
        <tr> <td>ろ</td> <td>ロ</td> <td class="reading">ro</td> </tr> 



    </table>
    <script>
        let toggleButton = document.getElementById('toggle-button');
        let table = document.querySelector('table');
    
        toggleButton.addEventListener('click', function() {
        table.classList.toggle('hide-reading');
    });
    </script>
</body>
</html>
